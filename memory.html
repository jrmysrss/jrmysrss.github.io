<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- Modal code -->
    <div class="modal hide-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>You won.</h1>
          <i class="fa fa-times-circle close" aria-hidden="true"></i>
        </div>

        <div class="game-values">
          <div class="valueContent">
            <ul class="stars">
              <li><i class="fa fa-star onestar-results"></i></li>
              <li><i class="fa fa-star twostar-results"></i></li>
              <li><i class="fa fa-star threestar-results"></i></li>
            </ul>

            <div class="timer">
              Time: <span class="timer-output-results">00:00</span>
            </div>

            <span class="moves-results">3</span> Moves
          </div>
        </div>
        <div class="modal-footer">
          <button class="play-again-btn"><strong>Play again?</strong></button>
        </div>
      </div>
    </div>


    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star onestar"></i></li>
        <li><i class="fa fa-star twostar"></i></li>
        <li><i class="fa fa-star threestar"></i></li>
      </ul>

      <div class="timer">
        Time: <span class="timer-output">00:00</span>
      </div>

      <span class="moves">3</span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
